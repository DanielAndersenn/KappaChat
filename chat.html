<!doctype html>
<html>
  <head>
    <title>Distro chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="emote.js"></script>
  <script>

    $(function () {
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){

        // TODO Logic that probably could be moved
        // -----------------------------------------
        var res = msg.split(" "); // Split the message into an array of words
        console.log(res);

          var split = "";
          var i;

          for (i in res) {

            split = res[i];
            var id = emotes.emoteControl(split);

            if (id == -1) { // If the word is no emote...
              $('#messages').append($('<li>').text(split));
            }
            else { // else it is an emote
              $('#messages').append($('<li>').image(emotes.emoteReturn(id)));
            }

            split = "";
          }
        // -----------------------------------------
      });
    });
  </script>

  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
